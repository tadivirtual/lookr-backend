<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lookr.ai Analytics Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Login Screen */
    .login-box {
      background: white;
      border-radius: 16px;
      padding: 48px;
      max-width: 480px;
      margin: 100px auto;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    .login-box h1 {
      font-size: 32px;
      margin-bottom: 12px;
      color: #1a1a1a;
    }

    .login-box p {
      color: #666;
      margin-bottom: 32px;
    }

    .input-group {
      margin-bottom: 24px;
    }

    .input-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }

    .input-group input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border 0.3s;
    }

    .input-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    small {
      display: block;
      margin-top: 6px;
      color: #9ca3af;
      font-size: 13px;
    }

    .btn {
      width: 100%;
      padding: 16px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #5568d3;
    }

    .btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
      margin-top: 12px;
    }

    .btn-secondary:hover {
      background: #e5e7eb;
    }

    .error {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .error.show {
      display: block;
    }

    .success-message {
      background: #d1fae5;
      color: #065f46;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .success-message.show {
      display: block;
    }

    /* Dashboard */
    .dashboard {
      display: none;
    }

    .dashboard.active {
      display: block;
    }

    .header {
      background: white;
      border-radius: 16px;
      padding: 32px;
      margin-bottom: 24px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.1);
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 16px;
    }

    .header h1 {
      font-size: 32px;
      color: #1a1a1a;
      margin-bottom: 8px;
    }

    .header .site-url {
      color: #667eea;
      font-size: 18px;
    }

    .header-actions {
      display: flex;
      gap: 12px;
    }

    .logout-btn, .rescrape-btn {
      background: #f5f5f5;
      color: #666;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    .logout-btn:hover, .rescrape-btn:hover {
      background: #e5e5e5;
    }

    .rescrape-btn {
      background: #667eea;
      color: white;
    }

    .rescrape-btn:hover {
      background: #5568d3;
    }

    .rescrape-btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 24px;
    }

    .stat-card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.1);
    }

    .stat-card .label {
      font-size: 14px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .stat-card .value {
      font-size: 36px;
      font-weight: 700;
      color: #1a1a1a;
    }

    .section {
      background: white;
      border-radius: 16px;
      padding: 32px;
      margin-bottom: 24px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.1);
    }

    .section h2 {
      font-size: 24px;
      margin-bottom: 24px;
      color: #1a1a1a;
    }

    .query-item {
      border-bottom: 1px solid #f0f0f0;
      padding: 20px 0;
    }

    .query-item:last-child {
      border-bottom: none;
    }

    .query-question {
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 8px;
      font-size: 16px;
    }

    .query-answer {
      color: #666;
      line-height: 1.6;
      margin-bottom: 8px;
    }

    .query-time {
      font-size: 13px;
      color: #999;
    }

    .top-question {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .top-question:last-child {
      border-bottom: none;
    }

    .top-question .question {
      flex: 1;
      color: #1a1a1a;
    }

    .top-question .count {
      background: #667eea;
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 14px;
      margin-left: 16px;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    @media (max-width: 768px) {
      .login-box {
        padding: 32px 24px;
        margin: 40px auto;
      }

      .header h1 {
        font-size: 24px;
      }

      .stat-card .value {
        font-size: 28px;
      }

      .header-actions {
        flex-direction: column;
        width: 100%;
      }

      .logout-btn, .rescrape-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="loginScreen" class="login-screen">
    <div class="login-box">
      <h1>ðŸ“Š Analytics Dashboard</h1>
      <p>Enter your site key to view your analytics</p>
      
      <div id="loginError" class="error"></div>
      
      <form id="loginForm">
        <div class="input-group">
          <label>Site Key</label>
          <input 
            type="text" 
            id="siteKeyInput" 
            placeholder="site_xxxxxxxxxx"
            required
          >
        </div>
        
        <button type="submit" class="btn">View Analytics</button>
      </form>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="dashboard">
    <div class="container">
      <div class="header">
        <div class="header-top">
          <div>
            <h1>Analytics Dashboard</h1>
            <div class="site-url" id="siteUrl"></div>
          </div>
          <div class="header-actions">
            <button class="rescrape-btn" id="rescrapeBtn" onclick="rescrapesite()">ðŸ”„ Re-scrape Site</button>
            <button class="logout-btn" onclick="logout()">Logout</button>
          </div>
        </div>
        <div id="successMessage" class="success-message"></div>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <div class="label">Total Queries</div>
          <div class="value" id="totalQueries">0</div>
        </div>
        <div class="stat-card">
          <div class="label">This Month</div>
          <div class="value" id="monthQueries">0</div>
        </div>
        <div class="stat-card">
          <div class="label">Remaining</div>
          <div class="value" id="remainingQueries">0</div>
        </div>
      </div>

      <div class="section">
        <h2>ðŸ”¥ Most Asked Questions</h2>
        <div id="topQuestions"></div>
      </div>

      <div class="section">
        <h2>ðŸ’¬ Recent Questions</h2>
        <div id="recentQueries"></div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = window.location.origin + '/api/get-analytics';
    const RESCRAPE_URL = window.location.origin + '/api/rescrape';
    let currentSiteKey = null;

    // Login form handler
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const siteKey = document.getElementById('siteKeyInput').value.trim();
      const errorDiv = document.getElementById('loginError');
      
      errorDiv.classList.remove('show');
      
      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ siteKey })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          if (data.upgrade) {
            errorDiv.textContent = 'Analytics is only available for Pro and Business tiers. Upgrade at lookr.ai';
          } else {
            errorDiv.textContent = data.error || 'Invalid site key';
          }
          errorDiv.classList.add('show');
          return;
        }
        
        // Success - save key and show dashboard
        currentSiteKey = siteKey;
        localStorage.setItem('lookr_site_key', siteKey);
        loadDashboard(data);
        
      } catch (error) {
        errorDiv.textContent = 'Failed to load analytics. Please try again.';
        errorDiv.classList.add('show');
      }
    });

    // Re-scrape function
    async function rescrapesite() {
      if (!currentSiteKey) return;
      
      const btn = document.getElementById('rescrapeBtn');
      const successMsg = document.getElementById('successMessage');
      
      btn.disabled = true;
      btn.textContent = 'ðŸ”„ Re-scraping...';
      successMsg.classList.remove('show');
      
      try {
        const response = await fetch(RESCRAPE_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ siteKey: currentSiteKey })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          successMsg.textContent = `âœ“ Successfully re-scraped ${data.pagesScraped} pages! Your AI will now have the latest content.`;
          successMsg.classList.add('show');
          
          setTimeout(() => {
            successMsg.classList.remove('show');
          }, 5000);
        } else {
          alert('Failed to re-scrape: ' + (data.error || 'Unknown error'));
        }
      } catch (error) {
        alert('Network error during re-scrape. Please try again.');
      } finally {
        btn.disabled = false;
        btn.textContent = 'ðŸ”„ Re-scrape Site';
      }
    }

    // Load dashboard with data
    function loadDashboard(data) {
      document.getElementById('loginScreen').style.display = 'none';
      document.getElementById('dashboard').classList.add('active');
      
      // Update stats
      document.getElementById('siteUrl').textContent = data.site.website_url;
      document.getElementById('totalQueries').textContent = data.stats.totalQueries;
      document.getElementById('monthQueries').textContent = data.stats.queriesThisMonth;
      document.getElementById('remainingQueries').textContent = data.stats.queriesRemaining;
      
      // Show top questions
      const topQuestionsDiv = document.getElementById('topQuestions');
      if (data.topQuestions.length === 0) {
        topQuestionsDiv.innerHTML = '<div class="empty-state">No questions yet. Share your widget to start collecting data!</div>';
      } else {
        topQuestionsDiv.innerHTML = data.topQuestions
          .map(q => `
            <div class="top-question">
              <div class="question">${escapeHtml(q.question)}</div>
              <div class="count">${q.count}Ã—</div>
            </div>
          `)
          .join('');
      }
      
      // Show recent queries
      const recentQueriesDiv = document.getElementById('recentQueries');
      if (data.recentQueries.length === 0) {
        recentQueriesDiv.innerHTML = '<div class="empty-state">No queries yet</div>';
      } else {
        recentQueriesDiv.innerHTML = data.recentQueries
          .slice(0, 20)
          .map(q => `
            <div class="query-item">
              <div class="query-question">${escapeHtml(q.question)}</div>
              <div class="query-answer">${escapeHtml(q.answer)}</div>
              <div class="query-time">${formatDate(q.created_at)}</div>
            </div>
          `)
          .join('');
      }
    }

    // Logout
    function logout() {
      localStorage.removeItem('lookr_site_key');
      currentSiteKey = null;
      document.getElementById('loginScreen').style.display = 'block';
      document.getElementById('dashboard').classList.remove('active');
      document.getElementById('siteKeyInput').value = '';
    }

    // Helper functions
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      const now = new Date();
      const diff = now - date;
      
      const minutes = Math.floor(diff / 60000);
      const hours = Math.floor(diff / 3600000);
      const days = Math.floor(diff / 86400000);
      
      if (minutes < 1) return 'Just now';
      if (minutes < 60) return `${minutes}m ago`;
      if (hours < 24) return `${hours}h ago`;
      if (days < 7) return `${days}d ago`;
      
      return date.toLocaleDateString();
    }

    // Auto-login if key exists
    window.addEventListener('load', async () => {
      const savedKey = localStorage.getItem('lookr_site_key');
      if (savedKey) {
        document.getElementById('siteKeyInput').value = savedKey;
        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
