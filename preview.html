<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lookr.ai Preview</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
    }

    .preview-banner {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px 20px;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .preview-banner h3 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .preview-banner p {
      font-size: 13px;
      opacity: 0.9;
    }

    .preview-banner a {
      color: white;
      text-decoration: underline;
      font-weight: 600;
    }

    .preview-content {
      margin-top: 100px;
      padding: 40px 20px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    .site-preview {
      background: white;
      border-radius: 8px;
      padding: 60px 40px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      min-height: 60vh;
    }

    .site-title {
      font-size: 36px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #2d3748;
    }

    .site-content {
      color: #4a5568;
      line-height: 1.8;
      font-size: 16px;
    }

    .content-block {
      margin-bottom: 24px;
    }
  </style>
</head>
<body>
  <div class="preview-banner">
    <h3>Lookr.ai 24-Hour Preview</h3>
    <p>This is how the Lookr widget would work on your site. Try asking it a question! <a href="https://lookr.ai#pricing">Get full access â†’</a></p>
  </div>

  <div class="preview-content">
    <div class="site-preview">
      <div class="site-title" id="site-title">Loading your site...</div>
      <div class="site-content" id="site-content"></div>
    </div>
  </div>

  <script>
    // Get site key from URL
    const urlParams = new URLSearchParams(window.location.search);
    const siteKey = urlParams.get('key');

    if (!siteKey) {
      document.getElementById('site-title').textContent = 'Invalid Preview';
      document.getElementById('site-content').textContent = 'No preview key provided.';
    } else {
      // Load site content
      fetch(`https://lookr-backend-tadis-projects-fd06034e.vercel.app/api/preview?key=${siteKey}`)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            document.getElementById('site-title').textContent = 'Preview Expired';
            document.getElementById('site-content').textContent = data.error;
          } else {
            document.getElementById('site-title').textContent = data.title || 'Your Website';
            
            const contentDiv = document.getElementById('site-content');
            data.pages.slice(0, 3).forEach(page => {
              const block = document.createElement('div');
              block.className = 'content-block';
              block.innerHTML = `<h3 style="margin-bottom: 12px; color: #2d3748;">${page.title}</h3><p>${page.content.substring(0, 500)}...</p>`;
              contentDiv.appendChild(block);
            });
          }
        })
        .catch(err => {
          document.getElementById('site-title').textContent = 'Error Loading Preview';
          document.getElementById('site-content').textContent = 'Failed to load site data.';
        });

      // Load the widget
      const script = document.createElement('script');
      script.src = 'https://lookr-backend-tadis-projects-fd06034e.vercel.app/widget.js';
      script.setAttribute('data-key', siteKey);
      document.body.appendChild(script);
    }
  </script>
</body>
</html>
